<!DOCTYPE html>
<html lang="en-US">    
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="home">
        <h1 id="title">ROCK PAPER SCISSORS</h1>
        <div id="play-button">
            <img src="./IMG/PlayButton.png" id="play-button-img" alt="Play buttom">
            <p id="play-button-text">Play</p>
        </div>
    </div>
    <div id="game">
        <p id="choose-text">CHOOSE</p>
        <p style="font-size: 30px; margin: 0;">First to 5 wins</p>
        <div id="score-board">
            <p id="your-score">You: 0</p>
            <p id="my-score">PC: 0</p>
        </div>
        <p id="point-result">Let's Play</p>
        <div id="options">
            <img class="options-img" id="rock" src="./IMG/rock.png" alt="rock">
            <img class="options-img" id="paper" src="./IMG/paper.png" alt="paper">
            <img class="options-img" id="scissors" src="./IMG/scissors.png" alt="scissors">
        </div>
    </div>
    <div id="goodbye">
        <p id="match-result"></p>
        <p id="offer">Play Again?</p>
        <div id="play-again">
            <p class="you-had-fun" id="Yes">Yes &lt;3</p>
            <p class="you-had-fun" id="No">No :&#40;</p>
        </div>
    </div>
</body>
</html>
